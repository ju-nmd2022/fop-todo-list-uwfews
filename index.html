<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList ✔️</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>✔️CheckList✔️</h1>
    </header>
    <main>
      <div class="container">
        <div class="todo-app">
          <div class="row">
            <input type="text" id="input-box" placeholder="whats next?" />
            <button>Add</button>
          </div>
          <ul id="list-container">
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
